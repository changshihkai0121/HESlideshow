<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Easy! Slideshow~</title>
    <link rel="stylesheet" type="text/css" href="css/HESlideshow.min.css">
</head>

<body>
<div class="slideContainer">
	<div class="imgTotal">
		<img src="images/light-01.jpg" alt="image01" class="imgBlock">
		<img src="images/light-02.jpg" alt="image02" class="imgBlock">
		<img src="images/light-03.jpg" alt="image03" class="imgBlock">
		<img src="images/light-04.jpg" alt="image04" class="imgBlock">
		<img src="images/light-05.jpg" alt="image05" class="imgBlock">
	</div>
	<img src="images/chapter.png" alt="Previous" class="prevBtn" id="prevBtn">
	<img src="images/chapter.png" alt="Next" class="nextBtn" id="nextBtn">
</div>
<script type="text/javascript" src="js/HESlideshow.js"></script>
</body>

</html>
